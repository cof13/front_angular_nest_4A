<h1>Ingresar</h1>
{{loginForm.value | json}}
{{loginForm.valid}}
<form [formGroup]="loginForm" (ngSubmit)="funIngresar()" class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
          <span class="text-600 font-medium">Ingresa para continuar</span>
        </div>

        <div>
          <label for="email" class="block text-900 text-xl font-medium mb-2">Ingrese Correo</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full md:w-30rem mb-5 p-inputtext"
            style="padding:1rem"
          />

          <label for="password" class="block text-900 font-medium text-xl mb-2">Ingrese Contrase単a:</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full p-3 md:w-30rem mb-5"
            placeholder="Contrase単a"
          />

          <div class="flex align-items-center">
            <input type="checkbox" id="rememberme" formControlName="rememberMe" />
            <label for="rememberme">Recuerdame</label>
          </div>
          
            <a routerLink="/auth/forgot-password" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">多Olvidaste la contrase単a?</a>
          </div>

          <button type="submit" [disabled]="!loginForm.valid" class="w-full p-3 text-xl" style="background-color: var(--primary-color)">Ingresar</button>
        </div>
      </div>
    </div>
</form>
