<div class="card">
    <h1>Categoria</h1>

    <p-button (onClick)="mostrarDialog()" label="Nueva Categoria" />
    <p-dialog header="Categoria" [modal]="true" [(visible)]="visible" [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false" class="p-fluid">
       
        <form [formGroup]="categoriaForm">
            <div class="field">
                <label for="name">Nombre</label>
                <input type="text" pInputText id="nombre" formControlName="nombre" required autofocus/>
                <small *ngIf="categoriaForm.controls['nombre'].invalid && categoriaForm.controls['nombre'].touched">
                    El campo nombre es obligatorio
                </small>
            </div>
            <div class="field">
                <label for="det">Detalle</label>
                <input type="text" pInputText id="detalle" formControlName="detalle" required/>
            </div>
        </form>
        

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="visible=false"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="guardarCategoria()"></button>
        </ng-template>
    </p-dialog>

    <p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>nombre</th>
                <th>detalle</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
            <tr>
                <td> {{categoria.id}} </td>
                <td>{{categoria.nombre}}</td>
                <td>{{categoria.detalle}}</td>
                <td>
                    <div class="flex">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editarCategoria(categoria)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="eliminarCategoria(categoria)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
